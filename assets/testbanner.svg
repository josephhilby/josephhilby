<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 880 160" width="880" height="160">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#3A0CA3"></stop>
      <stop offset="1" stop-color="#F72585"></stop>
    </linearGradient>
    <style>
      .txt { font: 700 32px/1.2 "Verdana", "DejaVu Sans", Arial, sans-serif; fill: #fff }
      .sub { font: 16px "Verdana", "DejaVu Sans", Arial, sans-serif; fill: #FEE; opacity: .95 }
      .pixel { shape-rendering: crispEdges }
    </style>
  </defs>
  <rect width="880" height="160" rx="16" fill="url(#bg)"></rect>
  <!-- tiny pixel starfield -->
  <g class="pixel" fill="#FFE66D">
    <rect x="40" y="24" width="2" height="2"></rect><rect x="120" y="48" width="2" height="2"></rect>
    <rect x="200" y="30" width="2" height="2"></rect><rect x="300" y="22" width="2" height="2"></rect>
    <rect x="520" y="28" width="2" height="2"></rect><rect x="740" y="42" width="2" height="2"></rect>
  </g>
  <!-- your waving sprite on the left -->
  <image href="./assets/pixel-me.svg" x="24" y="44" width="64" height="64"></image>
  <!-- text -->
  <text x="112" y="78" class="txt">Joseph Hilby</text>
  <text x="112" y="110" class="sub">Backend • Go • C++ • Aerospace-Tech</text>
</svg>
